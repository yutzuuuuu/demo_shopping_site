<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>我的二手衣櫥 - 讓你美美度過一年四季</title>
        <link rel="icon" href="{% static 'img/logo2.png' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/"><img src="{% static 'img/logo2.png' %}" alt="" width="38" height=35">&thinsp;JTS</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <!-- home -->
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <!-- shop -->
                        <li class="nav-item {% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
                            <a class="nav-link" href="{% url 'shop:product_list' %}">Shop</a></li>
                        <!-- cart -->
                        {% with total_items=cart|length %}
                        <li class="nav-item {% if request.resolver_match.url_name == 'cart_detail' %}active{% endif %}">
                            <a class="nav-link " href="{% url 'cart:cart_detail' %}">Cart{% if total_items != 0 %}<span class="cartQuantity text-white bg-primary">{{ total_items }}</span>{% endif %}</a></li>
                        {% endwith %}
                        <!-- account -->
                        <li class="nav-item {% if request.resolver_match.url_name == 'login' %}active{% endif %}">
                            <a class="nav-link" href="{% url 'accounts:login' %}">Account</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    <div id="content" class="mt-5 py-4 min-height-60">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
